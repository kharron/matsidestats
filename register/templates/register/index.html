	<div class="container">
		<div class="row">
			<div class="span4">
				Register / Login Below
			</div>
			<div class="span8">
				Form for registration here
				<form action="/login/" method="POST" role="form">
					{% csrf_token %}
					<div>
						<input type="radio" name="action" id="action-1" value="login" checked="checked">
						<label for="action-1">Login</label>

						<input type="radio" name="action" id="action-2" value="register">
						<label for="action-2">Register</label>
					</div>

					<div class="form-group">
						<label for="schoolemail" class="col-sm-2 control-label">Email Address</label>
						<div class="col-sm-10">
							<input type="email" name="email" class="form-control" id="schoolemail" placeholder="Enter Email">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" name="password" class="form-control" id="password" placeholder="Enter Password">
						</div>
					</div>
					<div class="form-group">
						<input type="submit" name="submit" value="submit" />
					</div>
				</form>
			</div> 
		</div>
	</div>
