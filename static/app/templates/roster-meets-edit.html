<ion-view title="Meets">
  <ion-content has-header="true" padding="true">
		<h2>Update Meet Info</h2>
<div class="list">
	<label class="item item-input item-stacked-label">
		<span class="input-label">Meet Name</span>
		<input type="text" placeholder="Carlsbad Invitational" ng-model="meet.name">
	</label>
	<label class="item item-input item-stacked-label">
		<span class="input-label">Address</span>
		<input type="text" placeholder="1234 Lancer Way" ng-model="meet.address">
	</label>
	<label class="item item-input item-stacked-label">
		<span class="input-label">Meet Date (not required)</span>
		<input type="text" placeholder="2014-12-1" ng-model="meet.meet_date">
	</label>
	<button ng-click="saveMeet()" class="button button-block button-positive">Save Meet</button>
</div>
<div class="bar bar-footer">
	<button ng-click="showConfirm()" class="button button-block button-assertive">Delete Meet</button>
</div>
	</ion-content>
</ion-view>
