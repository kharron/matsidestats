<ion-view title="Team Account">
  <ion-content class="padding">
    <h1>Team Account</h1>
		{{ team.email }}
		<p>Edit your team profile below</p>
		<div class="list">
			<label class="item item-input item-stacked-label">
			<span class="input-label">Team Name</span>
			<input type="text" placeholder="Carlsbad Lancers" ng-model="team.name" />
			</label>
			<label class="item item-input item-stacked-label">
			<span class="input-label">Email Address</span>
			<input type="text" placeholder="coach@carlsbadwrestling.com" ng-model="team.username" />
			</label>
			<label class="item item-input item-stacked-label">
			<span class="input-label">City</span>
			<input type="text" placeholder="Carlsbad" ng-model="team.city" />
			</label>
			<label class="item item-input item-stacked-label">
			<span class="input-label">State</span>
			<input type="text" placeholder="CA" ng-model="team.state" />
			</label>
		</div>
		<button ng-click="addTeam()" class="button button-block button-positive">{{ add_team_btn }}</button>
  </ion-content>
</ion-view>
