<!DOCTYPE html>

<html>
	<head>
		<title>Matside Stats</title>
		<link rel="stylesheet" href="/static/css/bootstrap.css" />
		<link href="/static/css/bootstrap-responsive.css" rel="stylesheet" />
	</head>
<body>
	{{ message }}
	<form id="form_team" action="/teamadd/" method="POST" role="form">
		{% csrf_token %}
		<div class="form-group">
			<label for="teamname">Team Name</label>
			<input type="text" class="form-control" id="teamname" name="teamname" placeholder="Enter Team Name" />
		</div>
		<div class="form-group">
			<label for="city">City</label>
			<input type="text" class="form-control" id="city" name="city" placeholder="Enter Team City" />
		</div>
		<div class="form-group">
			<label for="teamname">State</label>
			<select placeholder="Enter State" name="state" class="form-control">
				{% for state in states %}
					<option value="{{ state }}">{{ state }}</option>
				{% endfor %}
			</select>
		</div>
		<button type="submit" class="btn btn-default">Save</button>
	</form>
</body>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#form_team").on("submit", function(e){
			e.preventDefault();
			teamname = $("#teamname").val()
			city = $("#city").val()
			if (teamname.length < 1 || city.length < 1 ){
				alert("Please fill out all fields");
			} else {
				this.submit();
			}
		});
	});
</script>
</html>
