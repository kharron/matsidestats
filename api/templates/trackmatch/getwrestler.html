	<div class="container">
		<div class="row">
			<form id="wrestler-form" action="#" role="form">

						<li><a href="#">Varsity</a></li>
					</ul>
				</div>
				<input type="text" class="form-control" value="{{ team_level }}" id="form-teamlevel" name="teamlevel" />
			</div>
		</div>
		<div class="row">
			<div class="input-group">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Weight Class<span class="caret"></span></button>
					<ul class="dropdown-menu">

						<li><a href="#">197</a></li>
						<li><a href="#">220</a></li>
						<li><a href="#">HWT</a></li>
					</ul>
				</div>
				<input type="text" class="form-control" value="{{ weight }}" id="form-weight" name="weight_class" />
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label for="current_meet" style="color:#fff;">Current Meet/Tourney</label>
				<input type="text" class="form-control" id="form-currentmeet" name="current_meet" value="{{ current_meet }}" placeholder="Enter Current Tournament or Meet" />
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<input type="hidden" name="form-wrestler_id" value="{{ wrestler_id }}" />

			<div class="col-lg-6"></div>
